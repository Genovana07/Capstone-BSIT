{% extends 'base.html' %}
{% load static %}

{% block title %}My Profile{% endblock %}

{% block content %}
<style>
    @font-face {
        font-family: 'MavenPro';
        src: url("{% static 'fonts/MavenPro-Regular.ttf' %}") format('truetype');
    }

    .container {
        display: flex;
        min-height: 100vh;
        font-family: 'MavenPro', sans-serif;
    }

    .sidebar {
        width: 240px;
        background-color: #ffffff;
        padding: 40px 20px;
        border-right: 1px solid #ddd;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar li {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
        font-size: 18px;
    }

    .sidebar li img {
        width: 24px;
        height: 24px;
        margin-right: 12px;
    }

    .sidebar li span a {
        color: #23194f;
        font-weight: 500;
        font-size: 16px;
        text-decoration: none;
    }

    .sidebar li span a:hover {
        color: #3a2d7c;
    }

    .main {
        flex: 1;
        padding: 60px;
        background-color: #f9f9f9;
    }

    .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .profile-info {
        display: flex;
        flex-direction: column;
    }

    .profile-img {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 20px;
    }

    .edit-picture-btn {
        font-size: 14px;
        color: #4A90E2;
        text-decoration: underline;
        cursor: pointer;
        margin-top: 4px;
    }

    .username {
        font-size: 24px;
        font-weight: bold;
        color: #23194f;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 600;
        color: #555;
    }

    .form-group input,
    .form-group select {
        padding: 14px 16px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #fff;
    }

    .form-group.full-width {
        grid-column: span 2;
    }

    .update-btn {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .update-btn:hover {
        background-color: #45a049;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
            border-right: none;
            border-bottom: 1px solid #ccc;
        }

        .main {
            padding: 30px;
        }

        .form-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="container">
    <aside class="sidebar">
        <ul>
            <li><img src="{% static 'images/profile-user.png' %}"><span><a href="{% url 'profile' %}">Profile</a></span></li>
            <li><img src="{% static 'images/open-book.png' %}"><span><a href="{% url 'mybookings' %}">My Bookings</a></span></li>
            <li><img src="{% static 'images/history.png' %}"><span><a href="{% url 'history' %}">History</a></span></li>
            <li><img src="{% static 'images/logout.png' %}"><span><a href="{% url 'logout' %}">Logout</a></span></li>
        </ul>
    </aside>

    <main class="main">
        <div class="profile-header">
            {% if user.profile.profile_picture %}
                <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-img" id="current-profile-pic">
            {% else %}
                <img src="{% static 'images/profile-user.png' %}" alt="Default Profile Icon" class="profile-img" id="current-profile-pic">
            {% endif %}
            <div class="profile-info">
                <div class="username">Hello, {{ user.username }}</div>
                <span class="edit-picture-btn" onclick="document.getElementById('id_profile_picture').click()">Edit Profile Picture</span>
            </div>
        </div>

        <!-- Removed the messages block from the profile page to prevent it from showing the login success message -->
        
        <form method="POST" enctype="multipart/form-data" class="form-grid">
            {% csrf_token %}

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" value="{{ user.first_name }}">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" value="{{ user.last_name }}">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
            </div>

            <div class="form-group">
                <label for="contact">Phone Number</label>
                <input type="text" id="contact" name="phone" value="{{ user.profile.contact_number }}">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">
            </div>

            <div class="form-group">
                <label for="province">Province</label>
                <select id="province" name="province">
                    <option value="Batangas" {% if user.profile.province == "Batangas" %}selected{% endif %}>Batangas</option>
                    <option value="Cavite" {% if user.profile.province == "Cavite" %}selected{% endif %}>Cavite</option>
                    <option value="Laguna" {% if user.profile.province == "Laguna" %}selected{% endif %}>Laguna</option>
                    <option value="Quezon" {% if user.profile.province == "Quezon" %}selected{% endif %}>Quezon</option>
                    <option value="Rizal" {% if user.profile.province == "Rizal" %}selected{% endif %}>Rizal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city">
                    <option value="">Select a City</option>
                    <option value="Batangas City" {% if user.profile.city == "Batangas City" %}selected{% endif %}>Batangas City</option>
                    <option value="Lipa" {% if user.profile.city == "Lipa" %}selected{% endif %}>Lipa</option>
                    <option value="Tagaytay" {% if user.profile.city == "Tagaytay" %}selected{% endif %}>Tagaytay</option>
                    <option value="Dasmariñas" {% if user.profile.city == "Dasmariñas" %}selected{% endif %}>Dasmariñas</option>
                    <option value="Calamba" {% if user.profile.city == "Calamba" %}selected{% endif %}>Calamba</option>
                    <option value="Santa Rosa" {% if user.profile.city == "Santa Rosa" %}selected{% endif %}>Santa Rosa</option>
                    <option value="Lucena" {% if user.profile.city == "Lucena" %}selected{% endif %}>Lucena</option>
                    <option value="Tayabas" {% if user.profile.city == "Tayabas" %}selected{% endif %}>Tayabas</option>
                    <option value="Antipolo" {% if user.profile.city == "Antipolo" %}selected{% endif %}>Antipolo</option>
                    <option value="San Mateo" {% if user.profile.city == "San Mateo" %}selected{% endif %}>San Mateo</option>
                    <option value="Taytay" {% if user.profile.city == "Taytay" %}selected{% endif %}>Taytay</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ user.profile.address }}">
            </div>

            <div class="form-group full-width" style="display: none;">
                <label for="id_profile_picture">Upload Profile Picture</label>
                <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*">
            </div>

            <button type="button" class="update-btn">Edit Profile</button>
        </form>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const updateBtn = document.querySelector('.update-btn');
        const form = document.querySelector('.form-grid');

        const fields = form.querySelectorAll('input:not(#username), select');
        const hiddenFileInput = document.getElementById('id_profile_picture');

        // Disable all fields on load
        fields.forEach(field => field.disabled = true);

        let isEditing = false;

        updateBtn.addEventListener('click', function (e) {
            if (!isEditing) {
                // Enable editing
                e.preventDefault();
                fields.forEach(field => field.disabled = false);
                updateBtn.textContent = 'Update Profile';
                updateBtn.type = 'submit';
                isEditing = true;
            } else {
                // Submit form on update
                updateBtn.textContent = 'Edit Profile';
                isEditing = false;
                // You can keep the submit type or submit manually
                // form.submit(); // optional if you use updateBtn.type = 'submit'
            }
        });

        // Preview image on file select
        hiddenFileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const preview = document.getElementById('current-profile-pic');
                preview.src = URL.createObjectURL(file);
            }
        });

        // Open file input when "Edit Profile Picture" is clicked
        document.querySelector('.edit-picture-btn').addEventListener('click', function () {
            hiddenFileInput.click();
        });
    });
</script>
{% endblock %}
