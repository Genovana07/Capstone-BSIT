{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}?v=1">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
<style>
html, body {
  width: 100%;
  height: 100%;
  font-family: 'Open Sans', sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

/* WRAPPER */
.register-page {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  box-sizing: border-box;
  padding: 10px;
  margin-top: 1%;
}

/* LEFT FORM */
.register-left {
  width: 100%;
  max-width: 600px; /* Increased width */
  padding: 2rem 2rem;
  background: rgba(255, 255, 255, 0.95);
  display: flex;
  flex-direction: column;
  justify-content: start;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  overflow-y: auto;
}

.register-title {
  font-family: 'Oswald', sans-serif;
  font-size: 2rem; /* Smaller title font size */
  color: #6600cc;
  text-align: center;
  margin-bottom: 1.5rem;
}

.input-group {
  margin-bottom: 1.2rem;
}

.input-row {
  display: flex;
  gap: 1rem;
}

.input-group label {
  display: block;
  margin-bottom: 0.3rem;
  font-weight: 600;
  font-size: 0.9rem;
}

.input-group input,
.input-group select {
  width: 100%;
  padding: 0.75rem;
  background: #e0e0e0;
  border: none;
  border-radius: 6px;
  font-size: 0.95rem;
}

.input-group input:focus,
.input-group select:focus {
  background: #fff;
  outline: 2px solid #6600cc50;
}

/* STACKED PASSWORD */
.password-stack {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

/* BUTTON */
.register-btn {
  background-color: #6600cc;
  color: white;
  padding: 0.75rem;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 1rem;
  transition: background-color 0.3s ease;
}

.register-btn:hover {
  background-color: #470099;
}

/* SEPARATOR */
.separator {
  display: flex;
  align-items: center;
  margin: 1.5rem 0;
  font-size: 0.9rem;
  color: #6600cc;
  font-weight: bold;
}

.separator hr {
  flex: 1;
  height: 1px;
  background: #6600cc;
  border: none;
}

.separator span {
  margin: 0 0.8rem;
}

/* SOCIAL LOGIN */
.social-register {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-top: 1rem;
}

.social-register button {
  background: none;
  border: none;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.social-register button:hover {
  transform: scale(1.1);
}

.social-register img {
  width: 26px;
  height: 26px;
}
</style>

<div class="register-page">
    <!-- Left Section (Form) -->
    <div class="register-left">
        <h2 class="register-title">Create an Account</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form class="register-form" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
        
            <div class="input-row">
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Firstname" required />
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Lastname" required />
                </div>
            </div>
        
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username here" required />
            </div>
        
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here" required />
            </div>
        
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number here" required />
            </div>
        
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your full address here" required />
            </div>
        
            <div class="input-row">
                <div class="input-group">
                    <label for="province">Province</label>
                    <select id="province" name="province" required onchange="updateCities()">
                        <option value="">Select a Province</option>
                        <option value="Batangas">Batangas</option>
                        <option value="Cavite">Cavite</option>
                        <option value="Laguna">Laguna</option>
                        <option value="Quezon">Quezon</option>
                        <option value="Rizal">Rizal</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <select id="city" name="city" required>
                        <option value="">Select a City</option>
                    </select>
                </div>
            </div>
        
            <div class="password-stack">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password here" required />
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
                </div>
            </div>
        
            <button type="submit" class="register-btn">Register</button>
        
            <div class="separator">
                <hr><span>OR</span><hr>
            </div>
        
            <div class="social-register">
                <button type="button" class="google-register">
                    <img src="{% static 'images/google.png' %}" alt="Google" />
                </button>
                <button type="button" class="facebook-register">
                    <img src="{% static 'images/facebook.png' %}" alt="Facebook" />
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Define the provinces and corresponding cities in CALABARZON (Region 4A)
    const provinceOptions = {
        "Batangas": ["Balayan", "Batangas City", "Bauan", "Calaca", "Calatagan", "Cuenca", "Ibaan", "Lemery", "Lipa", "Lobo", "Mabini", "Malvar", "Mataasnakahoy", "Nasugbu", "Padre Garcia", "Rosario", "San Jose", "San Juan", "San Luis", "San Nicolas", "San Pascual", "Santa Teresita", "Santo Tomas", "Taal", "Talisay", "Tanauan", "Taysan", "Tingloy", "Tuy"],
        "Cavite": ["Alfonso", "Amadeo", "Bacoor", "Carmona", "Cavite City", "Dasmariñas", "General Emilio Aguinaldo", "General Mariano Alvarez", "General Trias", "Imus", "Indang", "Kawit", "Magallanes", "Maragondon", "Mendez", "Naic", "Noveleta", "Rosario", "Silang", "Tagaytay", "Tanza", "Ternate", "Trece Martires"],
        "Laguna": ["Alaminos", "Bay", "Biñan", "Cabuyao", "Calamba", "Calauan", "Cavinti", "Famy", "Kalayaan", "Liliw", "Los Baños", "Luisiana", "Lumban", "Mabitac", "Magdalena", "Majayjay", "Nagcarlan", "Paete", "Pagsanjan", "Pakil", "Pangil", "Pila", "Rizal", "San Pablo", "San Pedro", "Santa Cruz", "Santa Maria", "Santa Rosa", "Siniloan", "Victoria"],
        "Quezon": ["Agdangan", "Alabat", "Atimonan", "Buenavista", "Burdeos", "Calauag", "Candelaria", "Catanauan", "Dolores", "General Luna", "General Nakar", "Guinayangan", "Gumaca", "Infanta", "Jomalig", "Lopez", "Lucban", "Lucena", "Macalelon", "Mauban", "Mulanay", "Padre Burgos", "Pagbilao", "Panukulan", "Patnanungan", "Perez", "Pitogo", "Plaridel", "Polillo", "Quezon", "Real", "Sampaloc", "San Andres", "San Antonio", "San Francisco", "San Narciso", "Sariaya", "Tagkawayan", "Tayabas", "Tiaong", "Unisan"],
        "Rizal": ["Angono", "Antipolo", "Baras", "Binangonan", "Cainta", "Cardona", "Jalajala", "Morong", "Pililla", "Rodriguez", "San Mateo", "Tanay", "Taytay", "Teresa"]
    };

    // Function to update the cities based on the selected province
    function updateCities() {
        const province = document.getElementById("province").value;
        const citySelect = document.getElementById("city");

        // Clear the current cities
        citySelect.innerHTML = '<option value="">Select a City</option>';

        // Add the cities corresponding to the selected province
        if (provinceOptions[province]) {
            provinceOptions[province].forEach(function(city) {
                const option = document.createElement("option");
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }
    }
</script>

{% endblock %}
