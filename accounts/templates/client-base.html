<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  {% load static %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      background: #000000;
      color: #fff;
      width: 250px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #fff; /* Ensure logo text is white */
    }

    .user {
      text-align: center;
      margin-bottom: 30px;
    }

    .avatar img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    .white-icon {
      width: 60px;
      height: 60px;
      filter: brightness(0) invert(1);
    }

    .nav {
      margin-top: 30px;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      color: #ccc;
      text-decoration: none;
      border-radius: 8px;
    }

    .nav a.active,
    .nav a:hover {
      background: #444;
      color: #fff;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      margin-left: 250px;
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .search-bar {
      width: 450px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-left: 20px;
      margin-right: auto;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
      cursor: pointer;
      font-size: 20px;
      margin-right: 12px;
    }
    .user-info span {
    font-size: 17px; /* Increase font size of the username */
    font-weight: bold; /* Optional: makes the username bolder */
    }
    .user-info i:first-of-type {
      margin-right: 12px;
    }

    .user-info #topbarDropdown {
      display: none;
      position: absolute;
      top: 120%;
      right: 0;
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .user-info #topbarDropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .user-info #topbarDropdown a:hover {
      background-color: #f5f5f5;
    }
    .logo {
    display: flex;
    align-items: center;
    font-family: 'MavenPro', sans-serif;
    font-size: 1.8rem;
    font-weight: bold;
    color: #23194f;
}

.logo .text-white {
    color: white;
}

.logo .text-yellow {
    background-color: #f1c40f;
    color: #000000;
    padding: 2px 6px;
    border-radius: 4px;
    margin-left: 3px;
    font-weight: bold;
}
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <span class="text-white">AUDIO</span><span class="text-yellow">MAN</span>
    </div>
      <div class="user">
        <div class="avatar">
          <img src="{% static 'images/profile-icon.png' %}" alt="Avatar Icon" class="white-icon" />
        </div>
        <h3>{{ request.user.first_name }} {{ request.user.last_name }}</h3>
        <p>Owner</p>
      </div>

      <nav class="nav">
        <a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Dashboard</a>
        <a href="{% url 'booking' %}"><i class="fas fa-calendar-alt"></i> Booking</a>
        <a href="{% url 'event' %}"><i class="fas fa-calendar"></i> Event</a>
        <a href="{% url 'equipment' %}"><i class="fas fa-box"></i> Equipment Inventory</a>
        <a href="{% url 'tracking' %}"><i class="fas fa-eye"></i> Equipment Tracking</a>
        <a href="{% url 'reviews' %}"><i class="fas fa-star"></i> Review</a>
        <a href="{% url 'customer' %}"><i class="fas fa-users"></i> Customer</a>
        <a href="{% url 'employee' %}"><i class="fas fa-user"></i> Employee</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="topbar">
        <button class="menu-btn"><i class="fas fa-bars"></i></button>
        <input type="text" placeholder="Search Projects" class="search-bar" />
        <div class="user-info" id="topbarDropdownToggle">
          <span>{{ request.user.first_name }}</span>
          <i class="fas fa-user-circle"></i>
          <div id="topbarDropdown">
            <a href="{% url 'home' %}">View as User</a>
          </div>
        </div>
      </div>

      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    const toggle = document.getElementById('topbarDropdownToggle');
    const dropdown = document.getElementById('topbarDropdown');

    toggle.addEventListener('click', function(event) {
      dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
      event.stopPropagation();
    });

    document.addEventListener('click', function() {
      dropdown.style.display = 'none';
    });
  </script>
</body>
</html>
