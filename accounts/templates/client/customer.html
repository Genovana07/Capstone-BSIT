{% extends 'client-base.html' %}

{% block title %}Customer{% endblock %}

{% block content %}
  <div class="dashboard-header tracking">
    <h1>Customer</h1>
    <p>Information</p>
  </div>

  <!-- Filter dropdowns -->
  <div class="filter-wrapper">
    <select><option>Day</option></select>
    <select><option>Month</option></select>
    <select><option>Year</option></select>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th>Event</th>
        <th>Booking Date</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">&nbsp;</td></tr>
      <tr><td colspan="5">&nbsp;</td></tr>
      <tr><td colspan="5">&nbsp;</td></tr>
      <tr><td colspan="5">&nbsp;</td></tr>
      <tr><td colspan="5">&nbsp;</td></tr>
    </tbody>
  </table>

  <style>
    .dashboard-header {
        margin: 30px 0 10px;
    }

    .tracking h1 {
        font-size: 28px;
        margin-bottom: 8px;
    }

    /* Filter dropdowns */
    .filter-wrapper {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-bottom: 20px;
    }

    .filter-wrapper select {
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-radius: 20px;
        background: #f2f2f2;
        font-weight: 600;
        cursor: pointer;
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
    }

    table th,
    table td {
        border: 1px solid #ddd;
        padding: 12px 16px;
        text-align: left;
        height: 50px;
    }

    table th {
        background: #f5f5f5;
        font-weight: 600;
        border-bottom: 2px solid #000;
    }
  </style>
{% endblock %}
