{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}?v=3">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

<div class="login-page">
    <div class="login-left">

        <h2 class="login-title">Login</h2>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <input type="hidden" name="email" value="{{ email|default:'' }}">
            <input type="hidden" name="password" value="{{ password|default:'' }}">
            
            {% if step == "otp" %}
                <input type="hidden" name="action" value="verify_otp">
                <input type="hidden" name="step" value="otp">
                <div class="input-group">
                    <label for="otp">Enter OTP sent to {{ email }}</label>
                    <input type="text" name="otp" id="otp" placeholder="6-digit OTP" required>
                </div>
                <button type="submit" class="login-btn">Verify OTP</button>
            {% else %}
                <input type="hidden" name="action" value="send_otp">
                <input type="hidden" name="step" value="initial">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email here" 
                           value="{{ email|default:'' }}" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password here" 
                           value="{{ password|default:'' }}" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            {% endif %}
        </form>
    </div>

    <div class="login-right">
        <div class="banner-content">
            <h1>Welcome Back!</h1>
            <p>Access Your <strong>Rentals</strong><br>& <span class="highlight">Rock Your Events.</span></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const messageContainer = document.getElementById('messageContainer');
        
        // Check if there are any messages to show
        if (messageContainer) {
            setTimeout(function() {
                messageContainer.style.display = 'none'; // Hide the message after 2 seconds
            }, 2000); // Time in milliseconds (2000ms = 2 seconds)
        }
    });
</script>

{% endblock %}
