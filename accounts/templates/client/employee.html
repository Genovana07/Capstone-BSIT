{% extends 'client-base.html' %}

{% block title %}Employee{% endblock %}

{% block content %}
  <style>
    .dashboard-header {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 3%;
    }

    .tracking h1 {
        font-size: 28px;
        margin-bottom: 8px;
    }

    /* Download button */
    .download-wrapper {
        text-align: right;
        margin-bottom: 20px;
    }

    .download-btn {
        background: #f2f2f2;
        border: none;
        padding: 8px 18px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
    }

    table th,
    table td {
        border: 1px solid #ddd;
        padding: 12px 16px;
        text-align: left;
        height: 50px;
    }

    table th {
        background: #f5f5f5;
        font-weight: 600;
        border-bottom: 2px solid #000;
    }
  </style>
</head>
<body>
    <div class="dashboard-header tracking">
        <h1>Employees</h1>
        <p>AudioMan Team</p>
      </div>

      <!-- Download button -->
      <div class="download-wrapper">
        <button class="download-btn">Download</button>
      </div>

      <!-- Table -->
      <table>
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Role/Position</th>
            <th>Contact Information</th>
            <th>Work Schedule</th>
            <th>Assigned Tasks</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5">&nbsp;</td></tr>
          <tr><td colspan="5">&nbsp;</td></tr>
          <tr><td colspan="5">&nbsp;</td></tr>
          <tr><td colspan="5">&nbsp;</td></tr>
          <tr><td colspan="5">&nbsp;</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
{% endblock %}
